# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Infrastructure\Http\Controller\:
        resource: '../src/Infrastructure/Http/Controller/'
        tags: ['controller.service_arguments']
        public: true

    App\Domain\Event\DomainEventFactory:
        autowire: true
        autoconfigure: true

    App\Domain\Event\DomainEventFactoryInterface:
        alias: App\Domain\Event\DomainEventFactory

    App\Application\Service\UserImportClientInterface:
        alias: App\Infrastructure\Http\JsonPlaceholder\JsonPlaceholderUserClient

    App\Application\UseCase\ListAllTasks:
        arguments:
            $strategy: '@App\Application\Strategy\AllTaskListStrategy'

    App\Application\UseCase\ListUserTasks:
        arguments:
            $strategy: '@App\Application\Strategy\UserTaskListStrategy'

    App\Application\Strategy\TaskStatusChangeStrategyInterface:
        alias: App\Application\Strategy\DefaultTaskStatusChangeStrategy

    App\Domain\Repository\TaskRepositoryInterface:
        alias: App\Infrastructure\Persistence\Doctrine\Task\TaskDoctrineRepository

    App\Domain\Repository\UserRepositoryInterface:
        alias: App\Infrastructure\Persistence\Doctrine\User\UserDoctrineRepository